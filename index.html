<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regex =/^[0][893][67823459][0-9]{7}$/;
    let input = ['0972172222','0772340000','02439010000','0364262222','0374914444','0795192222'];
    for(let i = 0; i<input.length;i++){
        if(regex.test(input[i])){
            document.write(input[i]+'<br>');
        }
    }
</script>
</body>
</html>
